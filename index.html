<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Halal Stock Checker</title>
</head>
<body>
  <h1>Halal Stock Checker</h1>
  <form>
    <label for="symbol">Enter a stock symbol:</label>
    <input type="text" id="symbol" placeholder="AAPL">
    <button type="button" onclick="checkStock()">Check</button>
  </form>
  <div id="result-container" style="display: none;">
    <h2>Result</h2>
    <div id="result"></div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
